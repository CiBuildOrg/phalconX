[program:php-fpm]
command=/opt/php7/sbin/php-fpm -F -c /opt/php7/etc/php.ini
process_name=%(program_name)s
numprocs=1
umask=022
priority=5
user=root
group=root
autostart=true
startsecs=1
startretries=1
exitcodes=0,2
stopsignal=TERM
stopwaitsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
